<!--Can only be used when both the values (RR, GG, and BB) are the same for each component, like #ff00cc, can be shortened to #f0c-->

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #fc9; /* same as #ffcc99 */
            }
            h1 {
                color: #f0f; /* same as #ff00ff */
            }
            p {
                color: #b58; /* same as #bb5588 */
            }
        </style>
    </head>
    <body>
        <h1>CSS 3-digit Hex Code</h1>
        <p>This is a paragraph.</p>
    </body>
</html>
