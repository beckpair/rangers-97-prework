<!--Change the look of an entire website with just one file-->
<!--Must include a reference to the external style sheet file inside the <link> element in the head section-->
<!--External style sheet can be written in any text editor and must be saved with a .css extension; Should not contain any HTML tags-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="my-style.css">
    </head>
    <body>

        <h1>This is a heading.</h1>
        <p>This is a paragraph.</p>
    </body>
</html>
